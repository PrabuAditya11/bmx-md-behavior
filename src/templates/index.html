<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Visit Map Analysis</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Jawg Maps CSS -->
    <link rel="stylesheet" href="https://api.jawg.io/styles/jawg-streets/style.min.css">
    
    <!-- MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header with File Upload -->
    <div class="header">
        <h1>üó∫Ô∏è Store Visit Map Analysis</h1>
        <div class="control-panel">
            <div class="file-actions-group">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-upload-container">
                        <div class="file-input-wrapper">
                            <input type="file" id="csv-file" name="csv_file" accept=".csv" required>
                            <label for="csv-file" class="file-input-label">Choose CSV File</label>
                        </div>
                        <div id="file-name-display" class="file-name-display" style="display: none;"></div>
                        <div class="file-actions">
                            <button type="submit" id="upload-btn" style="display: none;">Upload CSV</button>
                            <button type="button" id="remove-file" style="display: none; background: #6c757d;">Remove</button>
                        </div>
                    </div>
                </form>
                <button id="clear-data">Clear Data</button>
            </div>
            
            <div class="required-info">
                <strong>Required columns:</strong> longitude, latitude, store_name, store_id, full_name, tanggal
            </div>
        </div>
    </div>
    
    <!-- Map Container -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    
    <!-- Analysis Panel at Bottom -->
    <div id="info-panel" class="analysis-panel">
        <div class="analysis-header">
            <h3 style="margin: 0; color: #2c3e50;">üìä Analysis Dashboard</h3>
        </div>
        <div class="analysis-content">
            <div class="stats-section">
                <p>Upload a CSV file to start the analysis and visualize store visit patterns on the map.</p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
</body>
</html>
